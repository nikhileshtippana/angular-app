<div *ngIf="hero">
  <h2>{{hero.firstName | uppercase}} Details</h2>
  <div *ngIf="!isAdd()"><label>Id: </label>{{hero.id}}</div>
  <div>
    <label>First Name:
      <input [(ngModel)]="hero.firstName" placeholder="First Name"/>
    </label>
  </div>
  <div>
    <label>Last Name:
      <input [(ngModel)]="hero.lastName" placeholder="Last Name"/>
    </label>
  </div>
  <button (click)="goBack()" style="margin-right: 10px">Go back</button>
  <button (click)="save()" *ngIf="isAdd()">Add</button>
  <button (click)="save()" *ngIf="!isAdd()">Update</button>
  <button (click)="delete()" *ngIf="!isAdd()" style="margin-left: 10px">Delete</button>
</div>
